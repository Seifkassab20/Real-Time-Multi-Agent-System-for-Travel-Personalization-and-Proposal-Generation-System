# CI/CD Pipeline for Travel Personalization Multi-Agent System
# Runs on GitHub-hosted runners without Docker

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, feature/*, setup-cicd]
  pull_request:
    branches: [main, develop]

jobs:
  # ============================================
  # Backend: Python Linting & Syntax Check
  # ============================================
  backend-lint:
    name: Backend - Lint & Syntax Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pyflakes

      - name: Run Python syntax check (pyflakes)
        run: |
          python -m pyflakes backend/

      - name: Run flake8 linting
        run: |
          flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

  # ============================================
  # Backend: Dependency Installation Check
  # ============================================
  backend-deps:
    name: Backend - Dependencies Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
        continue-on-error: false

      - name: Verify critical imports
        run: |
          python -c "import langchain_core; print('✅ langchain-core OK')"
          python -c "import pydantic; print('✅ pydantic OK')"
          python -c "import sqlalchemy; print('✅ sqlalchemy OK')"
          python -c "import ollama; print('✅ ollama OK')"
          python -c "import pandas; print('✅ pandas OK')"
          python -c "import torch; print('✅ torch OK')"

  # ============================================
  # Frontend: Lint & Build
  # ============================================
  frontend-lint-build:
    name: Frontend - Lint & Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run ESLint
        run: npm run lint

      - name: Build frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  # ============================================
  # Security: Basic Security Scan
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-deps]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          pip install safety bandit

      - name: Run Bandit security scan
        run: |
          bandit -r backend/ -ll --skip B101 --exit-zero

      - name: Check dependencies for vulnerabilities
        run: |
          safety check -r requirements.txt --output text || true
        continue-on-error: true

  # ============================================
  # Integration Gate: All Checks Must Pass
  # ============================================
  ci-success:
    name: CI Success Gate
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-deps, frontend-lint-build, security-scan]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.backend-lint.result }}" != "success" ]] || \
             [[ "${{ needs.backend-deps.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-lint-build.result }}" != "success" ]]; then
            echo "❌ One or more required jobs failed"
            exit 1
          fi
          echo "✅ All CI checks passed successfully"
